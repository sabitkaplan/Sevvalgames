<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Söz Kimin?</title>
  <style>
    body {
      background-color: #111;
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 20px;
    }

    h1 {
      margin-top: 20px;
      color: #ffcc00;
      text-shadow: 0 0 5px #ffcc00, 0 0 10px #ff9900;
    }

    #quote {
      margin: 40px auto;
      font-size: 1.5rem;
      max-width: 600px;
    }

    .options {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 15px;
    }

    button {
      padding: 12px 20px;
      font-size: 1rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      color: white;
      background: #444;
      transition: 0.3s;
    }

    button:hover {
      opacity: 0.8;
    }

    .correct {
      background: green !important;
    }

    .wrong {
      background: red !important;
    }

    #feedback {
      margin-top: 20px;
      font-size: 1.2rem;
      color: #ff6666;
    }

    #nextBtn {
      margin-top: 30px;
      padding: 10px 20px;
      font-size: 1rem;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      background: #ff0044;
      color: white;
      display: none;
    }

    #score {
      margin-top: 40px;
      font-size: 1.5rem;
      color: #0ff;
      text-shadow: 0 0 5px #0ff, 0 0 10px #0ff;
    }
  </style>
</head>
<body>
  <h1>Aşağıdaki söz kime aittir?</h1>
  <div id="quote"></div>
  <div class="options" id="options"></div>
  <div id="feedback"></div>
  <button id="nextBtn" onclick="nextQuestion()">Sonraki Söz</button>
  <div id="score"></div>

  <script>
    const questions = [
      { quote: "Benim beyin hücrelerim uzayla bağlantılı", author: "Kanye West" },
      { quote: "Üremek için ehliyet alınmalı", author: "Şevval" },
      { quote: "Moda insanlık tarihinin en büyük başarısıdır", author: "Kanye West" },
      { quote: "Asla hata yapmam sadece insanlar benim dehamı anlamakta yavaş", author: "Hitler" },
      { quote: "Hepsi rüya oldu... o hiçbir gerçek", author: "Şevval" },
      { quote: "Kendi başıma Pentagon’dan daha fazla şey biliyorum", author: "Trump" },
      { quote: "Belli bir ırka yok olsun demem ama yok olması gereken insanlar var", author: "Şevval" },
      { quote: "Ben kelime konusunda çok iyiyim en iyi kelimelere sahibim", author: "Trump" },
      { quote: "Sadece köpekler bana sadakatle bağlıdır", author: "Hitler" },
      { quote: "Ben bir dâhiyim ve bununla ilgili tek sorun ben bunu söyleyince kibirli olduğumu düşünüyorlar", author: "Kanye West" }
    ];

    const choices = ["Kanye West", "Trump", "Hitler", "Şevval"];

    let current = 0;
    let score = 0;

    const quoteEl = document.getElementById("quote");
    const optionsEl = document.getElementById("options");
    const feedbackEl = document.getElementById("feedback");
    const nextBtn = document.getElementById("nextBtn");
    const scoreEl = document.getElementById("score");

    function showQuestion() {
      feedbackEl.textContent = "";
      nextBtn.style.display = "none";
      optionsEl.innerHTML = "";

      if (current >= questions.length) {
        quoteEl.textContent = "Oyun bitti!";
        optionsEl.innerHTML = "";
        scoreEl.textContent = `Skorun: ${score} / ${questions.length}`;
        return;
      }

      const q = questions[current];
      quoteEl.textContent = `"${q.quote}"`;

      choices.forEach(choice => {
        const btn = document.createElement("button");
        btn.textContent = choice;
        btn.onclick = () => checkAnswer(btn, choice);
        optionsEl.appendChild(btn);
      });
    }

    function checkAnswer(button, answer) {
      const q = questions[current];
      const allButtons = optionsEl.querySelectorAll("button");

      allButtons.forEach(b => b.disabled = true);

      if (answer === q.author) {
        button.classList.add("correct");
        score++;
      } else {
        button.classList.add("wrong");
        feedbackEl.textContent = `Doğru cevap: ${q.author}`;
      }

      nextBtn.style.display = "inline-block";
    }

    function nextQuestion() {
      current++;
      showQuestion();
    }

    showQuestion();
  </script>
</body>
</html>
